<!DOCTYPE html>
<html>
  <head>
    <title>Redirecting...</title>
    <style>
      body {
        margin: 0;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: sans-serif;
        text-align: center;
        cursor: pointer;
      }
    </style>
    <script>
      function getParam(name) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(name);
      }

      window.onload = function () {
        const url1 = getParam("u") || getParam("url1");
        const url2 = getParam("s") || getParam("url2");

        if (!url1 || !url2) {
          document.body.innerHTML = "<p>Errore: parametri mancanti.</p>";
          return;
        }

        document.body.addEventListener("click", function () {
          // Apri la prima in una nuova scheda
          window.open(url1, "_blank");

          // Reindirizza la pagina attuale alla seconda
          window.location.href = url2;
        });
      };
    </script>
  </head>
  <body>
    <p>Clicca per aprire entrambi i link</p>
  </body>
</html>
