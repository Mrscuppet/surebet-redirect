<!DOCTYPE html>
<html>
<head>
  <title>Redirecting...</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      font-size: 1.5rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <div>
    <p>Stai per essere reindirizzato…</p>
    <p><small>Clicca **qualsiasi punto** della pagina per aprire i link.</small></p>
  </div>

  <script>
    function getParam(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }

    const url1 = getParam("u");
    const url2 = getParam("s");

    function openLinks() {
      if (url1) window.open(url1, "_blank");
      if (url2) window.open(url2, "_blank");
    }

    // Aggiungo event listener click al body, così qualsiasi click apre i link
    document.body.addEventListener('click', () => {
      openLinks();
    }, { once: true });  // solo al primo click, per evitare aperture multiple
  </script>
</body>
</html>
